pipeline: video_render
version: 0.2
steps:
  - id: voiceover_tts
    uses: voiceover.tts
    config:
      slug: voiceover_demo
      script_path: scripts/voiceover_script.txt
      dry_run: false
      provider: google  # Use Google TTS (better Thai voice)
      voice: th-TH-Neural2-C  # High-quality Thai female voice

  - id: video_render
    uses: video.render
    config:
      slug: voiceover_demo
      dry_run: false
      resolution: "1920x1080"
      fps: 30
      bg_color: "#1a1a2e"  # Dark purple (สวยกว่า pure black)
      broll_dir: "broll"   # Use B-roll images

  - id: post_templates
    uses: post.templates
